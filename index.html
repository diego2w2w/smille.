<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .store, .order { display: none; padding: 20px; }
    .active { display: block; }
    .gallery img { width: 150px; margin: 10px; cursor: pointer; border: 2px solid transparent; }
    .gallery img:hover { border-color: #333; }
    #cart-summary { margin-top: 20px; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
    .cart-item span { margin-right: 10px; }
    .remove-btn { cursor: pointer; color: red; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="store" class="store active">
    <h1>Tienda de Ropa</h1>
    <div class="gallery">
      <img src="https://via.placeholder.com/150?text=Producto+1" data-price="10" alt="Producto 1">
      <img src="https://via.placeholder.com/150?text=Producto+2" data-price="20" alt="Producto 2">
      <img src="https://via.placeholder.com/150?text=Producto+3" data-price="30" alt="Producto 3">
    </div>

    <div id="cart-summary">
      <h2>Carrito</h2>
      <div id="cart-items"></div>
      <p>Total de productos: <span id="product-count">0</span></p>
      <p>Total a pagar: $<span id="total-price">0</span></p>
      <button id="continue-btn">Continuar con el pedido</button>
    </div>
  </div>

  <div id="order" class="order">
    <h1>Gracias por tu compra</h1>
    <p>Tu pedido ha sido recibido.</p>
    <button id="back-btn">Volver a la tienda</button>
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    const cartItems = document.getElementById('cart-items');
    const productCount = document.getElementById('product-count');
    const totalPrice = document.getElementById('total-price');
    const continueBtn = document.getElementById('continue-btn');
    const storeSection = document.getElementById('store');
    const orderSection = document.getElementById('order');
    const backBtn = document.getElementById('back-btn');

    let cart = [];

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        const price = parseFloat(e.target.dataset.price);
        const name = e.target.alt;
        const product = { name, price };
        cart.push(product);
        updateCart();
      }
    });

    function updateCart() {
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name} - $${item.price}</span><span class="remove-btn" data-index="${index}">Eliminar</span>`;
        cartItems.appendChild(div);
      });

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      productCount.textContent = cart.length;
      totalPrice.textContent = total.toFixed(2);
    }

    cartItems.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const index = parseInt(e.target.dataset.index);
        cart.splice(index, 1);
        updateCart();
      }
    });

    continueBtn.addEventListener('click', () => {
      if (cart.length > 0) {
        storeSection.classList.remove('active');
        orderSection.classList.add('active');
      } else {
        alert('Tu carrito está vacío. Agrega productos antes de continuar.');
      }
    });

    backBtn.addEventListener('click', () => {
      orderSection.classList.remove('active');
      storeSection.classList.add('active');
      cart = [];
      updateCart();
    });
  </script>
</body>
</html>
