<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda en Línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pagina {
      display: none;
      padding: 20px;
    }
    .pagina.activa {
      display: block;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .carrito-info {
      margin-top: 20px;
      font-weight: bold;
    }
    .boton {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #218838;
    }
    .eliminar {
      background-color: red;
      color: white;
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .eliminar:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Página 1: Tienda -->
  <div id="pagina1" class="pagina activa">
    <h1>Tienda</h1>
    <div class="producto">
      <p>Producto A - $10</p>
      <button class="boton" onclick="agregarAlCarrito('Producto A', 10)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <p>Producto B - $20</p>
      <button class="boton" onclick="agregarAlCarrito('Producto B', 20)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <p>Producto C - $15</p>
      <button class="boton" onclick="agregarAlCarrito('Producto C', 15)">Agregar al carrito</button>
    </div>

    <div class="carrito-info">
      <p id="carritoCantidad">Productos en carrito: 0</p>
      <p id="carritoTotal">Total a pagar: $0</p>
      <button class="boton" onclick="mostrarSegundaPagina()">Continuar con el pedido</button>
    </div>
  </div>

  <!-- Página 2: Pedido -->
  <div id="pagina2" class="pagina">
    <h1>Datos de Entrega</h1>
    <form>
      <label>Nombre:</label><br />
      <input type="text" required /><br /><br />
      <label>Dirección:</label><br />
      <input type="text" required /><br /><br />
      <label>Teléfono:</label><br />
      <input type="tel" required /><br /><br />
    </form>

    <h2>Resumen del pedido</h2>
    <ul id="listaResumen"></ul>
    <p id="totalResumen"></p>

    <button class="boton" onclick="regresarATienda()">Volver a la tienda</button>
  </div>

  <script>
    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const cantidad = carrito.length;
      const total = carrito.reduce((sum, item) => sum + item.precio, 0);

      document.getElementById("carritoCantidad").innerText = `Productos en carrito: ${cantidad}`;
      document.getElementById("carritoTotal").innerText = `Total a pagar: $${total}`;
    }

    function mostrarSegundaPagina() {
      if (carrito.length === 0) {
        alert("Agrega al menos un producto al carrito.");
        return;
      }
      document.getElementById("pagina1").classList.remove("activa");
      document.getElementById("pagina2").classList.add("activa");
      renderizarResumen();
    }

    function regresarATienda() {
      document.getElementById("pagina2").classList.remove("activa");
      document.getElementById("pagina1").classList.add("activa");
    }

    function renderizarResumen() {
      const lista = document.getElementById("listaResumen");
      const totalResumen = document.getElementById("totalResumen");
      lista.innerHTML = "";

      carrito.forEach((producto, index) => {
        const li = document.createElement("li");
        li.textContent = `${producto.nombre} - $${producto.precio}`;

        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "Eliminar";
        btnEliminar.className = "eliminar";
        btnEliminar.onclick = () => {
          eliminarDelCarrito(index);
          renderizarResumen();
        };

        li.appendChild(btnEliminar);
        lista.appendChild(li);
      });

      const total = carrito.reduce((sum, item) => sum + item.precio, 0);
      totalResumen.textContent = `Total a pagar: $${total}`;
    }
  </script>
</body>
</html>
